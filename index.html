<!DOCTYPE html>
<html>
<head>
    <title>The Countdown</title>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            display: flex; 
            flex-direction: column; /* Stack clock and message */
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0;
            text-align: center;
        }
        #timer { font-size: clamp(2rem, 10vw, 6rem); font-weight: bold; }
        #message { 
            font-size: 2rem; 
            margin-top: 20px; 
            color: #ff0000; /* Red for a bit of 'ominous' joke energy */
            height: 3rem; /* Prevents layout jumping when text appears */
        }
    </style>
</head>
<body>
    <div id="timer">Loading...</div>
    <div id="message"></div>

    <script>
        function updateTimer() {
            const now = new Date();
            let target = new Date();
            
            // Set target to Thursday (4) at 19:30:00
            target.setDate(now.getDate() + (4 - now.getDay() + 7) % 7);
            target.setHours(19, 30, 0, 0);

            // If it's already past 7:30 PM today, move to next week
            if (now >= target) {
                target.setDate(target.getDate() + 7);
            }

            const diff = target - now;
            const secondsTotal = Math.floor(diff / 1000);
            
            // Time calculations
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / 1000 / 60) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            // Update the Clock
            document.getElementById('timer').innerHTML = 
                `${days}d ${hours}h ${mins}m ${secs}s`;

            // Logic for the "Soon....." message (2 hours = 7200 seconds)
            const msgDiv = document.getElementById('message');
            if (secondsTotal <= 7200 && secondsTotal > 0) {
                msgDiv.innerHTML = "Soon.....";
            } else {
                msgDiv.innerHTML = "";
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
