<!DOCTYPE html>
<html>
<head>
    <title>The Countdown</title>
    <style>
        body { background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: monospace; }
        #timer { font-size: 5rem; }
    </style>
</head>
<body>
    <div id="timer">Loading...</div>

    <script>
        function updateTimer() {
            const now = new Date();
            let target = new Date();
            
            // Set target to Thursday (4) at 19:30:00
            target.setDate(now.getDate() + (4 - now.getDay() + 7) % 7);
            target.setHours(19, 30, 0, 0);

            // If it's already past 7:30 PM on Thursday, move to next week
            if (now >= target) {
                target.setDate(target.getDate() + 7);
            }

            const diff = target - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / 1000 / 60) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            document.getElementById('timer').innerHTML = 
                `${days}d ${hours}h ${mins}m ${secs}s`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
